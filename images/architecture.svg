<svg width="400" height="350" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Healthcare Systems Layer -->
  <text x="200" y="25" font-family="Inter, sans-serif" font-size="14" fill="#1e3a5f" text-anchor="middle" font-weight="600">Healthcare Systems Ecosystem</text>

  <!-- Top Layer - Clinical Systems -->
  <g>
    <rect x="20" y="50" width="90" height="60" rx="5" fill="#1e3a5f" opacity="0.8"/>
    <text x="65" y="75" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="500">Epic</text>
    <text x="65" y="92" font-family="Inter, sans-serif" font-size="9" fill="white" text-anchor="middle">EMR</text>

    <rect x="155" y="50" width="90" height="60" rx="5" fill="#1e3a5f" opacity="0.8"/>
    <text x="200" y="75" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="500">Cerner</text>
    <text x="200" y="92" font-family="Inter, sans-serif" font-size="9" fill="white" text-anchor="middle">Millennium</text>

    <rect x="290" y="50" width="90" height="60" rx="5" fill="#1e3a5f" opacity="0.8"/>
    <text x="335" y="75" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="500">ChipSoft</text>
    <text x="335" y="92" font-family="Inter, sans-serif" font-size="9" fill="white" text-anchor="middle">HiX</text>
  </g>

  <!-- Connection lines -->
  <line x1="65" y1="110" x2="65" y2="145" stroke="#4a90e2" stroke-width="2"/>
  <line x1="200" y1="110" x2="200" y2="145" stroke="#4a90e2" stroke-width="2"/>
  <line x1="335" y1="110" x2="335" y2="145" stroke="#4a90e2" stroke-width="2"/>

  <!-- Middle Layer - Integration Standards -->
  <rect x="50" y="145" width="300" height="70" rx="8" fill="#4a90e2"/>
  <text x="200" y="170" font-family="Inter, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="700">Interoperability Layer</text>
  <text x="200" y="190" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle">FHIR • IHE • HL7 • openEHR • XDS • MPI</text>

  <!-- Connection lines down -->
  <line x1="120" y1="215" x2="120" y2="245" stroke="#4a90e2" stroke-width="2"/>
  <line x1="200" y1="215" x2="200" y2="245" stroke="#4a90e2" stroke-width="2"/>
  <line x1="280" y1="215" x2="280" y2="245" stroke="#4a90e2" stroke-width="2"/>

  <!-- Bottom Layer - Health Information Exchange -->
  <g>
    <rect x="20" y="245" width="110" height="65" rx="5" fill="#2c5f8d" opacity="0.9"/>
    <text x="75" y="268" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="600">Regional</text>
    <text x="75" y="283" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="600">Networks</text>
    <text x="75" y="298" font-family="Inter, sans-serif" font-size="8" fill="white" text-anchor="middle" opacity="0.8">HIE</text>

    <rect x="145" y="245" width="110" height="65" rx="5" fill="#2c5f8d" opacity="0.9"/>
    <text x="200" y="268" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="600">National</text>
    <text x="200" y="283" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="600">Programs</text>
    <text x="200" y="298" font-family="Inter, sans-serif" font-size="8" fill="white" text-anchor="middle" opacity="0.8">Infrastructure</text>

    <rect x="270" y="245" width="110" height="65" rx="5" fill="#2c5f8d" opacity="0.9"/>
    <text x="325" y="268" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="600">Clinical</text>
    <text x="325" y="283" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="600">Applications</text>
    <text x="325" y="298" font-family="Inter, sans-serif" font-size="8" fill="white" text-anchor="middle" opacity="0.8">Analytics</text>
  </g>

  <!-- Data flow indicators -->
  <circle cx="65" cy="125" r="4" fill="#ffffff" opacity="0.7">
    <animate attributeName="cy" values="110;145" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="125" r="4" fill="#ffffff" opacity="0.7">
    <animate attributeName="cy" values="110;145" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="335" cy="125" r="4" fill="#ffffff" opacity="0.7">
    <animate attributeName="cy" values="110;145" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>

  <!-- Bottom text -->
  <text x="200" y="335" font-family="Inter, sans-serif" font-size="11" fill="#666" text-anchor="middle" font-style="italic">Standards-Based Architecture</text>
</svg>
